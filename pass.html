<title>rooir!</title>
<style>*{color:#eee;background:#111;white-space:pre-wrap;font-family:monospace;-ms-overflow-style:none;scrollbar-width:none;scroll-behavior:smooth;border:none;outline:none}textarea{width:100%;height:calc(100% - 2.4em)}@media(prefers-color-scheme:light){*{color:#111;background:#eee}}</style>
<a href="/">home</a>
<script>
document.addEventListener('DOMContentLoaded',()=>{
document.body.appendChild(Object.assign(document.createElement('a'),{href:'#'},{textContent:'generate'},{onclick:()=>gen()}));
function gen(){
    Array.from(document.querySelectorAll('div')).forEach(e=>e.remove());
    for(let l=0;l<50;l++){const r=Object.assign(document.createElement('div'),{style:'font:1em monospace'});
        for(let i=0;i<16;i++){let n=Math.floor(Math.random()*69);
            r.append('ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz1234567890@#$%&+='.substring(n,n+1))
        }
        document.querySelector('body').appendChild(r)
    }
}})
</script>
